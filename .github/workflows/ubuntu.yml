name: Ubuntu

on:
  push:
    branches: [ master, dev ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:
    name: prove
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Runs tests
      uses: JJ/raku-container-action@master
    - name: Runs XT tests
      uses: JJ/raku-container-action@master
      with:
        entrypoint: zef install App::Prove6 && prove6 xt
